<div class="section pt-0 andro_other-mentions">
    <div class="container-fluid">
        <div class="section-title flex-title">
            <h1 class="title"
              style="font: 400 15px/24px Roboto, Helvetica Neue, sans-serif !important;font-size: 26px !important;">
              ब्रैंड </h1>
        </div>
        <div class="slider-wrapper">
            <ngx-slick-carousel class="carousel" (beforeChange)="afterChange($event)" #slickModal2="slick-carousel" [config]="slideConfig2">
                <div ngxSlickItem *ngFor="let item of brandsList;let currentIndex = index;" class="behtar-bachat">
                    <div class="andro_product andro_product-minimal andro_product-has-controls andro_product-has-buttons ">
                    <div class="andro_product-thumb">
                        <a href='javascript:void(0)' [id]="item?.BrandID" (click)="goToBrandsProduct(item?.BrandID)">
                            <img *ngIf="currentSlideIndex > currentIndex" src="{{item?.ImageUrl}}" alt="product">
                        </a>
                    </div>
                </div>
                </div>
            </ngx-slick-carousel>
        </div>
    </div>
</div>
